<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<table
  mat-table
  matSort
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  (matSortChange)="sortChange.emit($event)"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)"
>
  @if(tableOption.caption) {
  <caption>{{tableOption.caption}}</caption>
  }

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? toggleAllRows() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      ></mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      ></mat-checkbox>
    </td>
  </ng-container>

  @for( column of tableOption.columns; track column) {
  <ng-container
    matColumnDef="{{column.columnDef}}"
    [sticky]="column.sticky"
    [stickyEnd]="column.stickyEnd"
  >
    <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag>
      {{column.header??column.columnDef}}
    </th>
    <td mat-cell *matCellDef="let element">{{element[column.columnDef]}}</td>
  </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="columns()"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: columns();"
    (click)="selection.toggle(row); rowClick.emit(row)"
  ></tr>
  <!-- <ng-container
    [ngTemplateOutlet]="rowTemplate"
    [ngTemplateOutletContext]="{ $implicit: columns() }"
  ></ng-container> -->
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page"
></mat-paginator>
