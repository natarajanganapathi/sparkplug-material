<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Search Text"
    #input
  />
</mat-form-field>

<table
  mat-table
  matSort
  [dataSource]="dataSource"
  (matSortChange)="sortChange.emit($event)"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)"
>
  <caption *ngIf="tableOption.caption">{{tableOption.caption}}</caption>

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? toggleAllRows() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      ></mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      ></mat-checkbox>
    </td>
  </ng-container>

  @for( column of tableOption.columnDefs; track column) {
  <ng-container
    [matColumnDef]="column.field"
    [sticky]="column.sticky"
    [stickyEnd]="column.stickyEnd"
  >
    <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag>
      <ng-container
        [ngTemplateOutlet]="cellTemplate || defaultCellTemplate"
        [ngTemplateOutletContext]="{$implicit: getCellDef(column.header || column.field, column.field, column.header)}"
      ></ng-container>
    </th>
    <td mat-cell *matCellDef="let element">
      <ng-container
        [ngTemplateOutlet]="cellTemplate || defaultCellTemplate"
        [ngTemplateOutletContext]="{$implicit: getCellDef( element[column.field], column.field)}"
      ></ng-container>
    </td>
  </ng-container>
  }
  <tr mat-header-row *matHeaderRowDef="displayColumns()"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayColumns();"
    (click)="rowClick.emit(row)"
  ></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page"
></mat-paginator>

<ng-template #defaultCellTemplate let-cellDef>
  {{cellDef.value}}
</ng-template>
