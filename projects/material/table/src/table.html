<mat-toolbar>
  <span>Title</span>
  <span class="x-spacer"></span>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page"
  ></mat-paginator>
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<table
  mat-table
  matSort
  [dataSource]="dataSource"
  (matSortChange)="sortChange.emit($event)"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)"
>
  <caption *ngIf="tableOption.caption">{{tableOption.caption}}</caption>

  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        aria-label="expand row"
        (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()"
      >
        @if (expandedElement === element) {
        <mat-icon>keyboard_arrow_up</mat-icon>
        } @else {
        <mat-icon>keyboard_arrow_down</mat-icon>
        }
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="expandedDetail">
    <td
      mat-cell
      *matCellDef="let element"
      [attr.colspan]="displayColumns().length"
    >
      <div
        class="example-element-detail"
        [@detailExpand]="element === expandedElement ? 'expanded' : 'collapsed'"
      >
        Expanded Content here
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="multiSelect">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? toggleAllRows() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      ></mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      ></mat-checkbox>
    </td>
  </ng-container>

  @for( column of tableOption.columnDefs; track column) {
  <ng-container
    [matColumnDef]="column.field"
    [sticky]="column.sticky"
    [stickyEnd]="column.stickyEnd"
  >
    <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag>
      <ng-container
        [ngTemplateOutlet]="cellTemplate || defaultCellTemplate"
        [ngTemplateOutletContext]="{$implicit: getCellDef(column.header || column.field, column.field)}"
      ></ng-container>
    </th>
    <td mat-cell *matCellDef="let element">
      <ng-container
        [ngTemplateOutlet]="cellTemplate || defaultCellTemplate"
        [ngTemplateOutletContext]="{$implicit: getCellDef( element[column.field], column.field)}"
      ></ng-container>
    </td>
  </ng-container>
  }
  <tr mat-header-row *matHeaderRowDef="displayColumns(); sticky: true"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayColumns();"
    (click)="rowClick.emit(row)"
  ></tr>
</table>

<ng-template #defaultCellTemplate let-cellDef>
  {{cellDef.value}}
</ng-template>
