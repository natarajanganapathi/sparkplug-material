<mat-sidenav-container>
  <mat-sidenav #leftSideNav [mode]="leftSidenavMode" [opened]="isLeftOpened">
    <div class="sidenav">
      <ng-content select="[left-sidenav-top]"></ng-content>
      <span class="y-spacer"></span>
      <ng-content select="[left-sidenav-bottom]"></ng-content>
    </div>
  </mat-sidenav>

  <mat-sidenav-content [@contentMarginLeft]="contentMarginLeft">
    <mat-toolbar>
      <button mat-icon-button (click)="toggleSidenav(leftSideNav, leftSidenavWidth)">
        <mat-icon>menu</mat-icon>
      </button>
      <ng-content select="[toolbar-left]"></ng-content>
      <span class="x-spacer"></span>
      <ng-content select="[toolbar-center]"></ng-content>
      <span class="x-spacer"></span>
      <ng-content select="[toolbar-right]"></ng-content>
      @if(fullscreen) {
      <button mat-icon-button (click)="toggleFullScreen()">
        <mat-icon>fullscreen</mat-icon>
      </button>
      }
    </mat-toolbar>
    <div class="content">
      <ng-content select="[content-top]"></ng-content>
      <router-outlet></router-outlet>
      <ng-content select="[content-bottom]"></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<ng-content select="[statusbar]"></ng-content>
