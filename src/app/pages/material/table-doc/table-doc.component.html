<ftc-table
  [tableOption]="tableOption"
  (rowClick)="onRowClick($event)"
  (sortChange)="onSortChange($event)"
  [valueCellTemplate]="customValueCellTemplate"
  [actionCellTemplate]="customActionCellTmplate"
  [expandCellTemplate]="customExpandCellTmplate"
  [multiSelect]="true"
></ftc-table>

<ng-template #customActionCellTmplate let-cellDef>
  <button
    mat-icon-button
    color="default"
    type="submit"
    (click)="alerts('edit')"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
</ng-template>

<ng-template #customValueCellTemplate let-cellDef>
  {{ cellDef.value }}
</ng-template>

<ng-template #customExpandCellTmplate>
  <ftc-table [tableOption]="tableOption"></ftc-table>
</ng-template>
