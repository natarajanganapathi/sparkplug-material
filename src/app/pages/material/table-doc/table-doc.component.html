<ftc-table 
  [tableOption]="tableOption"
  (rowClick)="onRowClick($event)"
  (sortChange)="onSortChange($event)"
  [cellTemplate]="cutomCellTemplate"
  [multiSelect]="true"
  [expand]="true"
>
</ftc-table>

<ng-template #cutomCellTemplate let-cellDef>
  @switch (cellDef.field) { @case ('action') {
  @if(cellDef.header){{{cellDef.header}}} @else{
  <button
    mat-icon-button
    color="default"
    type="submit"
    (click)="alerts('edit')"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  } } @default { {{ cellDef.value }} } }
</ng-template>
