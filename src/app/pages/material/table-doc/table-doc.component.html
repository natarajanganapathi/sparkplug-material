<ftc-table
  [tableOption]="tableConfig"
  (rowClick)="onRowClick($event)"
  (sortChange)="onSortChange($event)"
  (tableStateChange)="onTableStateChange($event)"
  [valueCellTemplate]="customValueCellTemplate"
  [actionCellTemplate]="customActionCellTmplate"
  [expandCellTemplate]="customExpandCellTmplate"
  [multiSelectActionTemplate]="customMultiSelectActionTemplate"
></ftc-table>

<ng-template #customActionCellTmplate let-cellDef>
  <button
    mat-icon-button
    type="submit"
    (click)="alerts('save'); $event.stopPropagation()"
  >
    <mat-icon>save_light</mat-icon>
  </button>
  <button
    mat-icon-button
    type="submit"
    (click)="alerts('edit'); $event.stopPropagation()"
  >
    <mat-icon>edit_outline</mat-icon>
  </button>
  <button
    mat-icon-button
    type="submit"
    (click)="alerts('delete'); $event.stopPropagation()"
  >
    <mat-icon>delete_outline</mat-icon>
  </button>
</ng-template>

<ng-template #customValueCellTemplate let-cellDef>
  {{ cellDef.value }}
</ng-template>

<ng-template #customExpandCellTmplate let-element>
  <ftc-table [tableOption]="getTemplateData(element)"></ftc-table>
</ng-template>

<ng-template #customMultiSelectActionTemplate let-selections>
  <button
    mat-icon-button
    type="submit"
    (click)="alerts(selections)"
  >
    <mat-icon>delete_outline</mat-icon>
  </button>
  <button
    mat-icon-button
    type="button"
    (click)="alerts(selections)"
  >
    <mat-icon>add_outline</mat-icon>
  </button>
</ng-template>
