<ftc-layout #layout>
  <mat-toolbar ftc-content-top>
    <button mat-icon-button (click)="layout.toggleLeftSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Fresh Thought Components Document</span>
    <span class="x-spacer"></span>
    <button mat-icon-button (click)="layout.toggleFullScreen()">
      <mat-icon>fullscreen</mat-icon>
    </button>
  </mat-toolbar>
  <ftc-sidemenu ftc-left-sidenav-top></ftc-sidemenu>
  <mat-toolbar ftc-content-bottom [ftcHide]="['xs', 'sm']">
    <span>Layout Component Content Bottom</span>
  </mat-toolbar>
</ftc-layout>
